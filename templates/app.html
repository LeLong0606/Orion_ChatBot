<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orion</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    background-color: #6C7EE1;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 20px;
}

.chat-box {
    padding: 20px;
    overflow-y: scroll;
    height: 400px;
}

.message {
    background-color: #f0f2f5;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 15px;
    clear: both;
    max-width: 80%;
}

.message.sent {
    background-color: #92B9E3;
    color: #fff;
    float: right;
}

.message.received {
    background-color: #e5e5ea;
    color: #000;
    float: left;
}

.input-box {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #f0f2f5;
}

.input-box input[type="text"] {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 15px;
    margin-right: 10px;
}

.input-box button {
    padding: 10px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.input-box button:hover {
    background-color: #e5e5ea;
    border-radius: 50%;
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">Orion</div>
        <div class="chat-box" id="chat-box">
            <div class="message received">Xin chào!</div>
        </div>
        <div class="input-box">
            <button onclick="addAction()">
                <img src="/templates/icon/plus.png" alt="plus" style="width: 30px; height: 30px;">
            </button>
            <button onclick="addPicture()">
                <img src="/templates/icon/picture.png" alt="picture" style="width: 30px; height: 30px;">
            </button>
            <button onclick="addGif()">
                <img src="/templates/icon/gif.png" alt="GIF Icon" style="width: 30px; height: 30px;">
            </button>
            <form id="chat-form" style="flex: 1; display: flex;">
                <input type="text" id="message-input" name="message-input" placeholder="Nhập tin nhắn..." onkeypress="handleKeyPress(event)" style="width: 70%; padding: 10px; border-radius: 20px;">
                <button type="submit" id="send-btn" style="background-color: transparent; border: none; cursor: pointer;">
                    <img src="/templates/icon/send.png" alt="send" style="width: 30px; height: 30px;">
                </button>
            </form>          
            <input type="file" id="file-upload" style="display:none;">
        </div>
        
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chat-form');
            const chatBox = document.getElementById('chat-box');
    
            chatForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const userInput = document.getElementById('message-input').value;
                appendMessage('', userInput, 'sent');
                document.getElementById('message-input').value = '';
    
                //
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/chat', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function () {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                const response = xhr.responseText;
                                appendMessage('Orion', response, 'received');
                            } else {
                                appendMessage('Orion', 'Đã xảy ra lỗi khi gửi yêu cầu.', 'received');
                            }
                        }
                };
                xhr.send('user_input=' + encodeURIComponent(userInput));
            });
    
            function appendMessage(sender, message, className) {
                const messageDiv = document.createElement('div');
                messageDiv.innerHTML = `${message}`;
                messageDiv.classList.add('message', className);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
    </body>
    
</html>
